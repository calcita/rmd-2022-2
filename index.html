# Qué es R+Markdown?

- R es un &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;lenguaje de programación&lt;/span&gt;.
&lt;br&gt;&lt;br&gt;
--

- Markdown es un &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;lenguaje de marcado&lt;/span&gt; (Markup Language), es decir, es una manera de codificar un documento.
&lt;br&gt;&lt;br&gt;
--

- Al texto se le añaden etiquetas (marcas) que modifican la presentación. El doble asterisco ** será la marca para poner negritas en un texto.
&lt;br&gt;&lt;br&gt;
--

- El paquete rmarkdown combina R + Markdown y así permite escribir un documento que &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;combina texto con código&lt;/span&gt;.
&lt;br&gt;&lt;br&gt;
--

- El documento se escribe en un archivo de &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;extensión Rmd&lt;/span&gt; y es necesario compilar para obtener un archivo de &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;salida en formato PDF, DOC, HTML,&lt;/span&gt; etc.
&lt;br&gt;&lt;br&gt;
--

- "_Los documentos de **R Markdown** son totalmente reproducibles. Utilizando una interfaz como RStudio para unir el texto narrativo y el código para producir resultados elegantemente formateados. Permitiendo compaginar varios lenguajes, incluidos LaTeX, R, Python y SQL._" (&lt;https://rmarkdown.rstudio.com/&gt;)
     

---
# ¿Por qué es importante?

- &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;Reproducibilidad&lt;/span&gt;: Permite reproducir un informe de forma sencilla y ágil, tanto por quien lo crea como por cualquier otra persona.
&lt;br&gt;&lt;br&gt;
--

- &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;Evita el 'copy-paste'&lt;/span&gt;, minimizando errores y maximizando el uso del tiempo. Al combinar  texto y código evita escribir y correr la sintaxis por un lado y el documento por otro.  
&lt;br&gt;&lt;br&gt;
--

- &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;Los gráficos y tablas no son imágenes incrustadas!!!&lt;/span&gt; Se producen en el mismo documento a partir de código R.
&lt;br&gt;&lt;br&gt;
--
  
- &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;Permite escribir párrafos funcionales&lt;/span&gt;: parte del contenido es código R (se muestra el resultado).
&lt;br&gt;&lt;br&gt;
--

- &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;Flexbilidad&lt;/span&gt;: Este tipo de informes resulta muy flexible ante un cambio en la programación o en los datos, sin tener que rehacer todo desde cero.

# Qué se necesita para usar R Markdown

- Tener instalados R y RStudio. Preferentemente versiones actuales.
&lt;br&gt;&lt;br&gt;
--

- Instalar los paquetes &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;rmarkdown&lt;/span&gt; y &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;knitr&lt;/span&gt;.
&lt;br&gt;&lt;br&gt;
--

- El paquete &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;knitr&lt;/span&gt; es el que el vincula a R con Markdown (entre otros). En inglés Knit significa **tejer**. Lo que hace este paquete es realizar un tejido entre R y Markdown.
&lt;br&gt;&lt;br&gt;
--

- Adicionalmente, para este curso utilizaremos los paquetes &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;tinytex&lt;/span&gt; y &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;kableExtra&lt;/span&gt;. 


```r
# Instala paquetes (por única vez)
*install.packages("rmarkdown")
*install.packages("knitr")
*install.packages("kableExtra")

# tinytex se instala en 2 pasos
*install.packages("tinytex")
*tinytex::install_tinytex()
```

# Cómo obtenemos el documento final

- Antes de profundizar en el contenido del .Rmd, veamos como obtener el documento final.
&lt;br&gt;&lt;br&gt;
--

- El ícono &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;Knit&lt;/span&gt; nos permite obtener el archivo de salida. El símbolo es un ovillo de lana y la aguja. *knit* significa tejer.

&lt;img src="./img_md/icono_knit.png" width="20%" style="display: block; margin: auto;" /&gt;
--

- La flecha a la derecha del ícono nos despliega una lista con las opciones configuradas para "exportar" el documento. Esta acción habitualmente se denomina &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;compilar o renderizar&lt;/span&gt;.
&lt;br&gt;&lt;br&gt;
--

- Si lo que estamos produciendo es un documento tipo informe, usualmente se desplegarán las opciones &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;knit to HTML&lt;/span&gt;, &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;knit to PDF&lt;/span&gt; y &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;knit to Word&lt;/span&gt;.
&lt;br&gt;&lt;br&gt;
--

- Haciendo click en una de estas opciones, el encabezado YAML se actualizará automáticamente. Es posible compilar en simultáneo a múltiples formatos un mismo documento.
&lt;br&gt;&lt;br&gt;
--

- El archivo compilado en el formato elegido se guardará en el mismo directorio que el Rmd.

# Flujo RMarkdown

- Al compilar el archivo &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;.Rmd&lt;/span&gt; se genera un archivo temporal &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;.md&lt;/span&gt; 
&lt;br&gt;&lt;br&gt;


- Luego el archivo &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;.md&lt;/span&gt; es procesado por *Pandoc*, un herramienta multipropósito diseñada para convertir archivos de un lenguaje de marcado a otro. Toma cada parámetro especificado en el YAML y lo convierte al formato especificado del documento de salida por ejemplo &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;.HTML&lt;/span&gt;.
&lt;br&gt;&lt;br&gt;


- Si el documento de salida es PDF, hay un proceso adicional donde Pandoc convierte el archivo &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;.md&lt;/span&gt; a un archivo &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;.tex&lt;/span&gt;. Este archivo es procesado por LaTeX para convertirlo en el formato final &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;.PDF&lt;/span&gt;.

# Formatos de salida

---
# HTML

- Compilar a formato Hyper Text Markup Language (HTML) es el valor por defecto.
&lt;br&gt;&lt;br&gt;
--

- La ventaja de HTML sobre otros formatos es que permite  &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;agregar elementos interactivos&lt;/span&gt; al documento, por ejemplo, gifs y videos. 
&lt;br&gt;&lt;br&gt;
--

- Esta presentación esta hecha en Rmd y compilada a HTML ya que contiene elementos interactivos que no se verían en PDF.
&lt;br&gt;&lt;br&gt;
--

- Para ver un documento HTML, es necesario abrirlo en un navegador de internet.

---
# PDF

- Otra opción es compilar a Portable Document Format (PDF)
&lt;br&gt;&lt;br&gt;
--

- Para exportar a PDF es necesario tener el programa &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;LaTeX instalado&lt;/span&gt;.
&lt;br&gt;&lt;br&gt;
--

- De lo contrario saldrá un mensaje de error indicando que LaTeX no está instalado y es necesario para generar el output en PDF.
&lt;br&gt;&lt;br&gt;
--

- LaTeX es un sistema de composición de textos que tiene su propio lenguaje (comandos y paquetes). 
&lt;br&gt;&lt;br&gt;
--

- Gracias al paquete &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;tinytex&lt;/span&gt; se puede instalar desde R. Se instala como vimos unas diapos antes:


```r
# tinytex se instala en 2 pasos
*install.packages("tinytex")
*tinytex::install_tinytex()
```

--

- Al igual que el formato PDF, no permite elementos interactivos.

# Sintaxis básica Markdown

# Títulos, súbtitulos, etc.

- El tamaño de los títulos se define agregando un  &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;símbolo de numeral&lt;/span&gt; (hashtag).
&lt;br&gt;&lt;br&gt;
--

- La  &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;jerarquía&lt;/span&gt; del título está determinada por la  &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;cantidad&lt;/span&gt; de `#`
&lt;br&gt;&lt;br&gt;
--

- El título más grande va precedido de un numeral.
&lt;br&gt;&lt;br&gt;
--

- Cuanto más numerales, más se achica el título.
&lt;br&gt;&lt;br&gt;
--

- Los títulos por defecto se ven en negrita.
&lt;br&gt;&lt;br&gt;
--

- Si definimos que los títulos estén numerados pero uno en particular preferimos que no (por ej. prefacio), agregamos `{-}` o `{.unnumbered}` después del título.

# Secciones numeradas

- Para indicar que queremos que las secciones (títulos, subtítulos, etc.) aparezcan numeradas debemos agregar la opción `number_sections` con el valor `true` en el YAML del documento
&lt;br&gt;&lt;br&gt;
--

- Esta opción es parte del output y el formato de salida `pdf_document` elegido.
&lt;br&gt;&lt;br&gt;
--

- Se debe escribir en "cascada" para que surta efecto, la opción `pdf_document` debe ir ahora en la línea de abajo de output y es necesario agregar : ya que vendrá una siguiente opción. En este caso agregamos en la siguiente línea la opción `number_sections: true`.

.center.w-80[
&lt;img src="img_md/yaml_sections.png" width="233" /&gt;
]
&lt;br&gt;&lt;br&gt;
--

- Es necesario que diga `true` todo en minúscula, de lo contrario no funcionará.

# Tabla de contenidos

- Para ver el índice del documento, se debe agregar en el YAML el argumento `toc` con valor `true`. TOC significa Table of Contents.
&lt;br&gt;&lt;br&gt;
--

- Para que aparezcan en el índice solo los títulos de primer nivel, debemos agregar la opción `toc_depth` con el valor `1`.

# Opciones de figuras

- Hay una serie de opciones que afectan a la salida de las figuras de los documentos PDF:
&lt;br&gt;&lt;br&gt;
--

- `fig_width` y `fig_height` pueden usarse para controlar el ancho y la altura de la figura por defecto (6x4.5 es usado por defecto).
&lt;br&gt;&lt;br&gt;
--

- `fig_crop` controla si la utilidad pdfcrop, si está disponible en su sistema, se aplica automáticamente a las figuras PDF (esto es cierto por defecto).
&lt;br&gt;&lt;br&gt;
--

- `fig_caption` controla si las figuras se muestran con subtítulos (esto es falso por defecto).
&lt;br&gt;&lt;br&gt;
--

- Luego veremos otra forma de controlar las opciones de las figuras.

---
# Ejemplo 



```r
---
title: "Titulo"   
author: "Nombre"  
output:
  pdf_document:
    fig_width: 7
    fig_height: 6
    fig_caption: true
---
```

# Opciones de LaTeX

También se puede definir en el YAML el tamaño de hoja, la fuente, el tamaño de fuente, los márgenes, etc.


| __Variable__	| __Descripción__ |
|:-----------|:-------------------------------------------|
|`lang` |	Idioma del documento |
|`fontsize` |	Tamaño de la fuente (i.e. 10pt, 11pt, 12pt) |
|`documentclass` |	Clase de documento (i.e. `article`) |
|`classoption` |	Opciones de la `documentclass` (i.e. `oneside` o `a4paper`) |
|`geometry` |	Tamaño de los márgenes (i.e. `margin=1in`) |
|`mainfont`, `sansfont`, `monofont`, `mathfont`	| Tipos de fuentes (funciona solo con xelatex o lualatex)|
|`linkcolor`, `urlcolor`, `citecolor`	| Color de los vínculos internos, externos, y de citas|


---
# Ejemplo

Y nuestro encabezado se podría ver así...



```r
---
title: "Titulo"   
author: "Nombre"  
output:
  pdf_document    
lang: "es-UY"
classoption: a4paper     
fontsize: 12pt    
geometry: margin = 1.2in     
linkcolor: black    
urlcolor: blue
---
```
